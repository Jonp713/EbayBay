<form name="orderForm" ng-submit="checkout()">
    <h3>
        Checkout
    </h3>
    <hr>
    <div>
        <h4>Shipping Address</h4>
        <div class="container">
            <form name="shippingForm" ng-submit="addShippingInfo(shipping)">
                <label class="pull-left">Street Address</label>
                <input type="text" class="form-control" id="street" placeholder="Enter street address here" ng-model="shipping.street" required />
                <label class="pull-left">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city here" ng-model="shipping.city" required/>
                <label class="pull-left">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state here" ng-model="shipping.state" required/>
                <label class="pull-left">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter zipcode here" ng-model="shipping.zip" required/>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" ng-model="card.email" class="form-control" id="email" placeholder="Enter prefered email address for confirmation" required>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox"> Check to receive notification emails regarding shipping
                    </label>
                  </div>
                <br>
                <button type="submit" class="btn btn-success pull-left">Enter shipping address</button>
            </form>
        </div>
    </div>
    <hr>
    <form id="payment-form" name="paymentForm" ng-submit="paymentForm.$valid && sendpayment(card)">
        <h4>Payment Method</h4>
        <div class="container">
            <h5>Enter your credit or debit card information</h5>
            <div class="form-group">
                <label for="cardNumer">Card Number</label>
                <input type="text" ng-model="card.number" class="form-control" id="cardNumber" placeholder="Enter Credit Card Number" required>
            </div>
             <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" ng-model="card.name" class="form-control" id="cardName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" ng-model="card.expirationDate" class="form-control" id="expirationDate" placeholder="Enter Experiation Date" required>
            </div>
            <button type="submit" class="btn btn-success pull-left">Enter payment information</button>
        </div>
    </form>
    <hr>
    <h4>Review Items and Shipping</h4>

    </div>

    <h4>Order Summary</h4>
    <div class="container">
        <div>Items:</div>
