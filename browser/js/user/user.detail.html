<div class = "col-xs-12">
	<span class = "user-profile col-xs-offset-1 col-xs-2">
		<img class = "img-responsive" src="{{user.photoUrl}}">
		<h3>
		{{user.firstName}} {{user.lastName}}<a ng-show = "isAdmin" ui-sref="editUser({id: user._id})"><button class=" btn btn-default glyphicon glyphicon-edit"></button></a>
		<h5>
		<h5 class = "glyphicon glyphicon-star">{{aggRating}}</h5>
		<h5><a ui-sref = "product-list({user: user._id})">See my products</a></h5>
		<a ng-show="isLoggedIn()" ui-sref = "addReview({userId: user._id})">Write a review</a>
	</span>
	<span class = "user-profile col-xs-7">
		<div class = "white-bg">
			<review-list review="review" ng-repeat="review in reviews"></review-list>
		</div>
	</span>
</div>
