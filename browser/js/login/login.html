<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>

<div class="buffer oauth" id="login-form">
<div class="or buffer">
    <br>
    <div class="back-line"><h2>Login Using Google</h2></div>
</div>
    <p><oauth-button provider-name="Google" onClick="window.location='/auth/google';"></oauth-button></p>
    <p><oauth-button provider-name="Facebook" onClick="window.location='/auth/facebook';"></oauth-button></p>

</div>
