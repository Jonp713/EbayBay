<div class="row product-list">

<div class="col-xs-2">
	<a ui-sref="product({id: product._id})">
	<img class="img-responsive" ng-src="{{product.photo}}">
	
</div>
	<div class="col-xs-6">
	<p class = "product-name">{{product.name}}</p></a>
	<p>Category: {{product.category}}</p>
	<p>Key words: {{keywords}}</p>
		</div>
<div class="col-xs-4">

	<p class = "well well-sm">{{product.price | currency}}</p>
	<p>Location: {{product.location.city}}, {{product.location.state.name}} </p>
</div>
	
	</div>
	<hr>
