<div class="container">
  <div class="row">
		<h3>All Users</h3> 
		<button ng-show="user.isAdmin">Modify Users</button>
		<div ng-repeat='user in userlist'>
			<div class="col-xs-9">
				<hr>
				<h3>{{user.firstName}}</h3>
				<img class="img-responsive col-xs-4" ng-src="{{user.photoUrl}}">
				<p>First Name: <span ng-model = "user.firstname">{{user.firstName}} </span>
					Last Name: <span ng-model = "user.lastname">{{user.lastName}}</span></p>
				<!-- <p>Last Name: {{user.lastName}}</p> -->
				<p>Admin Status: {{user.isAdmin}}</p>
				<p>Email: {{user.email}}</p>
				<p>Photo Url: {{user.photoUrl}}</p>
				<!-- <p>Google: {{user.google}}</p> -->
				<p>Cart: {{user.cart}}</p>
				<button ui-sref = "user({id: user._id})">View User</button>
				
			</div>
		</div>
   </div>
</div>
