<div class="signin-container">
    <div class="buffer local">
        <form id="signup-form" name="signupForm"  class="signin-container" ng-submit="signupForm.$valid && sendSignup(signup)">
            <h3>Create an account</h3>
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" ng-model="signup.firstName" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
             <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" ng-model="signup.lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Signup</button>
        </form>
    </div>
    <div class="or buffer">
        <div class="back-line"><span>OR</span></div>
    </div>
    <div class="buffer oauth" id="signup-form">
        <oauth-button provider-name="Google" onClick="window.location='/auth/google';"></oauth-button>
        <oauth-button provider-name="Facebook" onClick="window.location='/auth/facebook';"></oauth-button>
    </div>
</div>
